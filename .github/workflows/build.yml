name: SonarCloud Analysis
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BE/swp391  # chạy Maven tại thư mục chứa pom.xml
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('BE/swp391/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Build and SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B clean verify sonar:sonar
          -Dsonar.projectKey=hikimi0_project
          -Dsonar.organization=hikimi0
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
          -Dsonar.sources=src/main/java
          -Dsonar.tests=src/test/java
          -Dsonar.exclusions=**/*Test.java,**/generated/**
          -Dsonar.java.binaries=target/classes